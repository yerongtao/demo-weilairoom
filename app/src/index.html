<body>
    <div class="loading-overlay">
        <img src="images/loading.svg">
    </div>

    <!-- 下方导航栏 menu-main -->
    <ul class="menu-main">
        <li class="menu-li 3d-show">
            <i class="icon-1"></i>
            <span>全景鸟瞰</span>
        </li>
        <li class="menu-li loushu-show action">
            <i class="icon-2"></i>
            <span>楼书展示</span>
        </li>
        <li class="menu-li quwei-show">
            <i class="icon-3"></i>
            <span>区位交通</span>
        </li>
        <li class="menu-li huxing-show">
            <i class="icon-4"></i>
            <span>户型鉴赏</span>
        </li>
        <li class="menu-li tools-show">
            <i class="icon-5"></i>
            <span>辅助工具</span>
        </li>
    </ul>

    <!-- 全景鸟瞰 -->
    <div class="page page-quanjing ">
        <!-- <canvas ></canvas> -->
        <!-- <iframe id="quanjing-3d-show" src="http://www.360qjw.cn/oppo/index.html" frameborder="0"></iframe> -->

        <!-- <div id="pano" style="width:100%;height:100%;">
            <noscript><table style="width:100%;height:100%;"><tr style="vertical-align:middle;"><td><div style="text-align:center;">ERROR:<br/><br/>Javascript not activated<br/><br/></div></td></tr></table></noscript>
            <script>
                embedpano({swf:"vtour/tour.swf", xml:"vtour/tour.xml", target:"pano", html5:"auto", mobilescale:1.0, passQueryParameters:true});
            </script>

        <div id="pano" style="width:100%;height:100%;">
            <noscript>
                <table style="width:100%;height:100%;">
                    <tr style="vertical-align:middle;">
                        <td>
                            <div style="text-align:center;">ERROR:
                                <br/>
                                <br/>Javascript not activated
                                <br/>
                                <br/>
                            </div>
                        </td>
                    </tr>
                </table>
            </noscript>
            <script>
                embedpano({ swf: "vtour/tour.swf", xml: "vtour/tour.xml", target: "pano", html5: "auto", mobilescale: 1.0, passQueryParameters: true });
            </script>
        </div>


    </div>

    <!-- 楼书展示 swiper-container -->
    <div class="page page-loushu swiper-container action">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide-1">
                <div class="item-image"></div>
                <div class="item-slogan"></div>
                <div class="item-logo animated" data-ani-name="pulse" data-ani-duration="1s" data-ani-delay="0s"></div>
                <div class="item-text animated" data-ani-name="slideInUp" data-ani-duration="1s" data-ani-delay="0.1s"></div>
            </div>
            <div class="swiper-slide slide-2">
                <div class="item-image animated" data-ani-name="slideInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
            </div>
            <div class="swiper-slide slide-3">
                <div class="item-logo animated" data-ani-name="slideInUp" data-ani-duration="1s" data-ani-delay="0s"></div>
                <div class="item-text animated" data-ani-name="slideInUp" data-ani-duration="1s" data-ani-delay="0s"></div>
            </div>
            <div class="swiper-slide slide-4">
                <div class="item-logo animated" data-ani-name="slideInUp" data-ani-duration="1s" data-ani-delay="0s"></div>
                <div class="item-text animated" data-ani-name="slideInUp" data-ani-duration="1s" data-ani-delay="0s"></div>
            </div>
            <div class="swiper-slide slide-5">
                <div class="item-text animated" data-ani-name="slideInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>
                <div class="item-map"></div>
            </div>
            <div class="swiper-slide slide-6">
                <div class="item-image animated" data-ani-name="bounceInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
            </div>
            <div class="swiper-slide slide-7">
                <div class="item-logo animated" data-ani-name="slideInUp" data-ani-duration="1s" data-ani-delay="0s"></div>
                <div class="item-text animated" data-ani-name="slideInUp" data-ani-duration="1s" data-ani-delay="0s"></div>
                <div class="item-hx animated" data-ani-name="pulse" data-ani-duration="1s" data-ani-delay="0s"></div>
            </div>
            <div class="swiper-slide slide-8">
                <div class="item-logo animated" data-ani-name="slideInUp" data-ani-duration="1s" data-ani-delay="0s"></div>
                <div class="item-text animated" data-ani-name="slideInUp" data-ani-duration="1s" data-ani-delay="0s"></div>
                <div class="item-hx animated" data-ani-name="pulse" data-ani-duration="1s" data-ani-delay="0s"></div>
            </div>
            <div class="swiper-slide slide-9">
                <div class="item-logo animated" data-ani-name="slideInUp" data-ani-duration="1s" data-ani-delay="0s"></div>
                <div class="item-text animated" data-ani-name="slideInUp" data-ani-duration="1s" data-ani-delay="0s"></div>
                <div class="item-hx animated" data-ani-name="pulse" data-ani-duration="1s" data-ani-delay="0s"></div>
            </div>
        </div>
        <button class="up-arrow">
            <i class="icon-angle-double-up"></i>
        </button>
    </div>

    <!-- 区位交通 -->
    <div class="page page-quwei">
        <div class="qw-list qw-da action">
            <img class="qw-img" src="../images/ld_qwjt/qw1tt1.png" alt="">
            <img class="qw-img-i" src="../images/ld_qwjt/qw1logo1.png" alt="">
            <div class="qw-img">
                <img class="qw-img-j action" src="../images/ld_qwjt/qw1lx1.png" alt="">
                <img class="qw-img-j" src="../images/ld_qwjt/qw1lx2.png" alt="">
                <img class="qw-img-j" src="../images/ld_qwjt/qw1lx3.png" alt="">
                <img class="qw-img-j" src="../images/ld_qwjt/qw1lx4.png" alt="">
                <img class="qw-img-j" src="../images/ld_qwjt/qw1lx5.png" alt="">
            </div>
            <img class="qw-text" src="../images/ld_qwjt/qw1tt2.png" alt="">
            <div class="qw-btn-d-x">
                <a class="btn-da-1 action" href="javascript:void(0);"></a>
                <a class="btn-da-2" href="javascript:void(0);"></a>
                <a class="btn-da-3" href="javascript:void(0);"></a>
                <a class="btn-da-4" href="javascript:void(0);"></a>
                <a class="btn-da-5" href="javascript:void(0);"></a>
            </div>
        </div>
        <div class="qw-list qw-xiao">
            <img class="qw-img" src="../images/ld_qwjt/qw2tt1_1.png" alt="">
            <div class="qw-img">
                <img class="qw-img-k action" src="../images/ld_qwjt/qw2lx1.png" alt="">
                <img class="qw-img-k" src="../images/ld_qwjt/qw2lx2.png" alt="">
                <img class="qw-img-k" src="../images/ld_qwjt/qw2lx3.png" alt="">
                <img class="qw-img-k" src="../images/ld_qwjt/qw2lx4.png" alt="">
                <img class="qw-img-k" src="../images/ld_qwjt/qw2lx5.png" alt="">
            </div>
            <img class="qw-text" src="../images/ld_qwjt/qw2tt2.png" alt="">
            <div class="qw-btn-d-x">
                <a class="qw-xiao-1 action" href="javascript:void(0);"></a>
                <a class="qw-xiao-2" href="javascript:void(0);"></a>
                <a class="qw-xiao-3" href="javascript:void(0);"></a>
                <a class="qw-xiao-4" href="javascript:void(0);"></a>
                <a class="qw-xiao-5" href="javascript:void(0);"></a>
            </div>
        </div>
        <div class="qw-btn">
            <a class="qw-btn-1 action" href="javascript:void(0);"></a>
            <a class="qw-btn-2" href="javascript:void(0);"></a>
        </div>
    </div>

    <!-- 户型鉴赏 -->
    <div class="page page-huxing">
        <div class="hx-list hx-1">
            <img class="hx-bg" src="../images/ld/hx1.jpg" alt="">
            <a class="hx-btn hx-btn-1" href="javascript:void(0);">
                <img src="../images/ld/xiangqi.png" alt="">
            </a>
        </div>
        <div class="hx-list hx-2">
            <img class="hx-bg" src="../images/ld/hx2.jpg" alt="">
            <a class="hx-btn hx-btn-2" href="javascript:void(0);">
                <img src="../images/ld/xiangqi.png" alt="">
            </a>
        </div>
    </div>

    <!-- 辅助工具 -->
    <div class="page-tools">
        <div class="tools-list">
            <a class="tools-1" href="https://map.baidu.com/mobile/webapp/place/detail/qt=inf&uid=4642844a261407d9c8fa5f8a/shareurl=1&da_from=weixin&openna=1&t=1512627439&vt=map">一键导航</a>
            <a class="tools-2" href="tel:10086">一键拨号</a>
        </div>
    </div>
    <!-- 户型鉴赏详情 -->
    <div class="page-hx-xiangqing">
        <div class="hx-xq-content">
            <div class="hx-xq action">
                <img class="hx-xq-2d" src="" alt="">
            </div>
            <div class="hx-xq">
                <canvas id="hx-xq-3d"></canvas>
                <!-- <div id="progress-wrap">
                    <div id="progress-info">loading model: <span>0</span> %</div>
                    <div id="progress"></div>
                </div> -->
                <div id="progress-wrap">
                    <div class="loading">
                        <div class="l-bounce2"></div>
                        <div class="l-bounce3"></div>
                    </div>
                    <div id="progress-info">
                        Loading model:
                        <span>0</span> %
                    </div>
                </div>

            </div>
        </div>
        <img class="hx-xq-title" src="" alt="">
        <div class="hx-xq-btn">
            <!-- <img class="hx-xq-btn-img" src="../images/ld/qhbtn1.png" alt=""> -->
            <a class="btn btn-1 action" href="javascript:void(0);"></a>
            <a class="btn btn-2" href="javascript:void(0);"></a>
            <a class="btn btn-3" href="javascript:void(0);"></a>
        </div>
        <img class="hx-xq-back" src="../images/back.png" alt="">
    </div>


    <button class="btn-music">
        <i class="icon-note"></i>
    </button>

    <audio loop>
        <!-- <source src="audios/Dreams.mp3" type="audio/mpeg"> -->
    </audio>

    <script type="text/javascript" src="javascripts/three/loader/MTLLoader.js"></script>
    <script type="text/javascript" src="javascripts/three/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="javascripts/three/hx-xq-3d.js"></script>

</body>
